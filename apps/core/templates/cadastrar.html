<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Veículo</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'core.css' %}">

<body>
    <div class="container1">
        <h1>Adicionar Veículo</h1>
        <form action="{% url 'adicionar' %}" method="post">
            {% csrf_token %}
            <label for="">Nome</label><br><br>
            <input type="text" name="nome"><br><br>
            <label for="">Cor</label><br><br>
            <input type="text" name="cor"><br><br>
            <label for="">Montadora</label><br><br>
            <input type="text" name="montadora"><br><br>
            <button type="submit" id="new">Enviar</button>
        </form>
    </div>
</body>

</html>
