<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Veículo</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'core.css' %}">
</head>

<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Atualizar Veículo</h1>
        <form action="{% url 'atualizar' veiculo.id %}" method="post" class="mx-auto" style="max-width: 500px;">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{veiculo.nome}}" required>
            </div>
            <div class="mb-3">
                <label for="cor" class="form-label">Cor</label>
                <input type="text" class="form-control" id="cor" name="cor" value="{{veiculo.cor}}" required>
            </div>
            <div class="mb-3">
                <label for="montadora" class="form-label">Montadora</label>
                <input type="text" class="form-control" id="montadora" name="montadora" value="{{veiculo.montadora}}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Atualizar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
