<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualização de Veículos</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'core.css' %}">

<body>
    <div class="container">
        <h1>Veículos</h1>
        <table id="customers" border="1">
            <thead>
                <th>Id</th>
                <th>Nome</th>
                <th>Cor</th>
                <th>Montadora</th>
                <th colspan="2" id="mid">Mudar</th>
            </thead>
            {% for x in veiculo %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.nome}}</td>
                <td>{{x.cor}}</td>
                <td>{{x.montadora}}</td>
                <td>
                    <a href="editar/{{x.id}}"><button id="up">Editar</button></a>
                </td>
                <td>
                    <a href="apagar/{{x.id}}"><button id="del">Apagar</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
        <a href="{% url 'cadastrar' %}"><button id="new3">Cadastrar</button></a>
    </div>
</body>

</html>
