{% include 'header.html' %}

{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'core.css' %}">

<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Veículos</h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Cor</th>
                        <th>Montadora</th>
                        <th colspan="2" class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for x in veiculo %}
                    <tr>
                        <td>{{x.id}}</td>
                        <td>{{x.nome}}</td>
                        <td>{{x.cor}}</td>
                        <td>{{x.montadora}}</td>
                        <td class="text-end">
                            <a href="editar/{{x.id}}" class="btn btn-warning btn-sm">Editar</a>
                        </td>
                        <td class="text-start">
                            <a href="apagar/{{x.id}}" class="btn btn-danger btn-sm">Apagar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'cadastrar' %}" class="btn btn-success btn-lg">Cadastrar Novo Veículo</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
